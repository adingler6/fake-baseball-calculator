<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>

    <div class="container">
        <h1>Fake Baseball Calculator</h1>
        <hr/>
        <div class="row">
            <div class="col">
                <form>
                    <h2>Pitcher Information</h2>
                    <div class="input-group">
                        <input id="pitcher-search" type="text" class="form-control input-lg" placeholder="Search for a pitcher"/>
                    </div>
                    <ul id="pitcher-list" class="list-group"></ul>
                    <hr/>
                    <div for="pitcher-type" class="form-group">
                        <label>Pitcher Type</label>
                        <select class="form-control" id="pitcher-type">
                            <option value="balanced">Balanced</option>
                            <option value="strikeout">Strikeout</option>
                            <option value="finesse">Finesse</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pitcher-hand">Pitcher Hand</label>
                        <select class="form-control" id="pitcher-hand">
                            <option value="left">Left</option>
                            <option value="right">Right</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pitcher-number">Pitcher Number</label>
                        <input type="text" class="form-control" id="pitcher-number" placeholder="Enter a number 1-1000">
                    </div>
                </form>
            </div>

            <div class="col">
                <form>
                    <h2>Batter Information</h2>
                    <div class="input-group">
                        <input id="batter-search" type="text" class="form-control input-lg" placeholder="Search for a batter"/>
                    </div>
                    <ul id="batter-list" class="list-group"></ul>
                    <hr/>
                    <div for="pitcher-type" class="form-group">
                        <label>Batter Type</label>
                        <select class="form-control" id="batter-type">
                            <option value="neutral">Neutral</option>
                            <option value="contact">Contact</option>
                            <option value="power">Power</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="batter-hand">Batter Hand</label>
                        <select class="form-control" id="batter-hand">
                            <option value="left">Left</option>
                            <option value="right">Right</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="batter-number">Batter Number</label>
                        <input type="text" class="form-control" id="batter-number" placeholder="Enter a number 1-1000">
                    </div>
                </form>
            </div>


        </div>

        <div>
            <form>
                <div class="mx-auto">
                    <button id="submit" type="button" class="btn btn-primary">Get Result</button>
                </div>

            </form>

        </div>

    </div>

    <div class="container">
        <br/>
        <h1 id="at-bat-result"></h1>
        <h2 id="range-result"></h2>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="batters.js"></script>
    <script src="pitchers.js"></script>
    <script src="helpers.js"></script>
    <script src="constants.js"></script>
  </body>

</html>
